<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/SchoolsofBibrsk_0.js"></script>
        <script src="data/Localgovermentboundary_1.js"></script>
        <script src="data/TerritoryofAmmalgamedCommunity_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 0.5
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:12, minZoom:6
        }).fitBounds([[49.4921903051,24.1728693464],[49.8213425531,24.657832277]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 12
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_SchoolsofBibrsk_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Name of School</th>\
                        <td>' + (feature.properties['NAME_SCH'] !== null ? Autolinker.link(String(feature.properties['NAME_SCH'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Name of settlement </th>\
                        <td>' + (feature.properties['NASEL_PUN'] !== null ? Autolinker.link(String(feature.properties['NASEL_PUN'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Stupin of school</th>\
                        <td>' + (feature.properties['STUPIN_SKH'] !== null ? Autolinker.link(String(feature.properties['STUPIN_SKH'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_SchoolsofBibrsk_0_0(feature) {
            switch(String(feature.properties['STUPIN_SKH'])) {
                case 'I-II':
                    return {
                pane: 'pane_SchoolsofBibrsk_0',
                shape: 'diamond',
                radius: 8.4,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(93,193,27,1.0)',
            }
                    break;
                case 'I-III':
                    return {
                pane: 'pane_SchoolsofBibrsk_0',
                shape: 'diamond',
                radius: 8.4,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,247,1,1.0)',
            }
                    break;
            }
        }
        map.createPane('pane_SchoolsofBibrsk_0');
        map.getPane('pane_SchoolsofBibrsk_0').style.zIndex = 400;
        map.getPane('pane_SchoolsofBibrsk_0').style['mix-blend-mode'] = 'normal';
        var layer_SchoolsofBibrsk_0 = new L.geoJson(json_SchoolsofBibrsk_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_SchoolsofBibrsk_0',
            onEachFeature: pop_SchoolsofBibrsk_0,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_SchoolsofBibrsk_0_0(feature));
            },
        });
        bounds_group.addLayer(layer_SchoolsofBibrsk_0);
        function pop_Localgovermentboundary_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FID'] !== null ? Autolinker.link(String(feature.properties['FID'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Localgovermentboundary_1_0() {
            return {
                pane: 'pane_Localgovermentboundary_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_Localgovermentboundary_1');
        map.getPane('pane_Localgovermentboundary_1').style.zIndex = 401;
        map.getPane('pane_Localgovermentboundary_1').style['mix-blend-mode'] = 'normal';
        var layer_Localgovermentboundary_1 = new L.geoJson(json_Localgovermentboundary_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_Localgovermentboundary_1',
            onEachFeature: pop_Localgovermentboundary_1,
            style: style_Localgovermentboundary_1_0,
        });
        bounds_group.addLayer(layer_Localgovermentboundary_1);
        map.addLayer(layer_Localgovermentboundary_1);
        function pop_TerritoryofAmmalgamedCommunity_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FID'] !== null ? Autolinker.link(String(feature.properties['FID'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_TerritoryofAmmalgamedCommunity_2_0() {
            return {
                pane: 'pane_TerritoryofAmmalgamedCommunity_2',
                opacity: 1,
                color: 'rgba(190,190,190,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 7.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_TerritoryofAmmalgamedCommunity_2');
        map.getPane('pane_TerritoryofAmmalgamedCommunity_2').style.zIndex = 402;
        map.getPane('pane_TerritoryofAmmalgamedCommunity_2').style['mix-blend-mode'] = 'normal';
        var layer_TerritoryofAmmalgamedCommunity_2 = new L.geoJson(json_TerritoryofAmmalgamedCommunity_2, {
            attribution: '<a href=""></a>',
            pane: 'pane_TerritoryofAmmalgamedCommunity_2',
            onEachFeature: pop_TerritoryofAmmalgamedCommunity_2,
            style: style_TerritoryofAmmalgamedCommunity_2_0,
        });
        bounds_group.addLayer(layer_TerritoryofAmmalgamedCommunity_2);
        map.addLayer(layer_TerritoryofAmmalgamedCommunity_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/TerritoryofAmmalgamedCommunity_2.png" /> Territory of Ammalgamed Community': layer_TerritoryofAmmalgamedCommunity_2,'<img src="legend/Localgovermentboundary_1.png" /> Local goverment boundary': layer_Localgovermentboundary_1,'Schools of Bibrsk<br /><table><tr><td style="text-align: center;"><img src="legend/SchoolsofBibrsk_0_III0.png" /></td><td>I-II</td></tr><tr><td style="text-align: center;"><img src="legend/SchoolsofBibrsk_0_IIII1.png" /></td><td>I-III</td></tr></table>': layer_SchoolsofBibrsk_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
